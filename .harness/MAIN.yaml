pipeline:
  name: MAIN
  identifier: MAIN
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Main_GITHUB
        build: <+input>
  stages:
    - stage:
        name: Build and Test
        identifier: Build_and_Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec:
              dockerImage: temurin:21-jdk
          execution:
            steps:
              - step:
                  type: Action
                  name: Set up Java
                  identifier: setup_java
                  spec:
                    uses: actions/setup-java@v3
                    with:
                      distribution: temurin
                      java-version: "21"
              - step:
                  type: Run
                  name: Build with Gradle
                  identifier: Build_with_Gradle
                  spec:
                    shell: Sh
                    command: |-
                      cd apex-airline-system/backend
                      ./gradlew test
                  description: Run Gradle tests
          caching:
            enabled: false
            paths: []
        delegateSelectors:
          - docker-delegate
  notificationRules:
    - name: Failure-Email
      identifier: FailureEmail
      pipelineEvents:
        - type: PipelineFailed
      notificationMethod:
        type: Email
        spec:
          userGroups: []
          recipients:
            - jpestrada@unis.edu.gt
            - juanpablo08082002@hotmail.com
      enabled: true
