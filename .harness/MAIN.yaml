pipeline:
  name: MAIN
  identifier: MAIN
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Main_GITHUB
        build: <+input>
  stages:
    - stage:
        name: Build and Test
        identifier: Build_and_Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Set up Java
                  identifier: setup_java
                  spec:
                    uses: actions/setup-java@v3
                    with:
                      distribution: temurin
                      java-version: "21"
              - step:
                  type: Run
                  name: Build with Gradle
                  identifier: Build_with_Gradle
                  spec:
                    shell: Sh
                    command: |-
                      cd apex-airline-system/backend
                      ./gradlew test
                  description: Run Gradle tests
              - step:
                  type: Run
                  name: Build Backend Docker Image
                  identifier: Build_Backend_Docker_Image
                  spec:
                    shell: Sh
                    command: |-
                      cd apex-airline-system/backend
                      docker build -t avianca-backend .
                  description: Build Docker image
              - step:
                  type: Run
                  name: Push Backend Docker Image
                  identifier: Push_Backend_Docker_Image
                  spec:
                    shell: Sh
                    command: |-
                      echo "dckr_pat_GVfaEWturA7At5DWn-0GbVKKiUg" | docker login -u "jpestrada" --password-stdin                     
                      docker tag avianca-backend jpestrada/harnessimages:avianca-backend
                      docker push jpestrada/harnessimages:avianca-backend
                  description: Push Docker image to Docker Hub
              - step:
                  type: Run
                  name: Build Frontend Docker Image
                  identifier: Build_Frontend_Docker_Image
                  spec:
                    shell: Sh
                    command: |-
                      cd apex-airline-system/frontend
                      docker build -t avianca-frontend .
                  description: Build Docker image
              - step:
                  type: Run
                  name: Push Frontend Docker Image
                  identifier: Push_Frontend_Docker_Image
                  spec:
                    shell: Sh
                    command: |-
                      echo "dckr_pat_GVfaEWturA7At5DWn-0GbVKKiUg" | docker login -u "jpestrada" --password-stdin                     
                      docker tag avianca-frontend jpestrada/harnessimages:avianca-frontend
                      docker push jpestrada/harnessimages:avianca-frontend
                  description: Push Docker image to Docker Hub
          caching:
            enabled: false
            paths: []
        delegateSelectors:
          - docker-delegate
  notificationRules:
    - name: Failure-Email
      identifier: FailureEmail
      pipelineEvents:
        - type: PipelineFailed
      notificationMethod:
        type: Email
        spec:
          userGroups: []
          recipients:
            - jpestrada@unis.edu.gt
            - juanpablo08082002@hotmail.com
      enabled: true
